<html lang="zh-CN">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bd00ff;
            --dark-bg: #0d0d17;
            --darker-bg: #060611;
            --grid-color: rgba(0, 227, 255, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark-bg);
            color: white;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(189, 0, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .cyberpunk-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }
        
        /* 霓虹灯样式标题 - 优化清晰度 */
        .neon-title {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 4rem;
            margin-bottom: 20px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: neonPulse 1.5s ease-in-out infinite alternate;
            /* 添加以下属性提高清晰度 */
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: 900; /* 加粗字体 */
        }
        
        @keyframes neonPulse {
            0%, 100% {
                text-shadow: 
                    0 0 5px #fff,
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-blue),
                    0 0 40px var(--neon-pink);
                filter: brightness(1.1);
            }
            50% {
                text-shadow: 
                    0 0 2px #fff,
                    0 0 5px var(--neon-blue),
                    0 0 10px var(--neon-blue),
                    0 0 20px var(--neon-pink);
                filter: brightness(0.9);
            }
        }
        
        /* 时钟样式 */
        .cyber-clock {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            letter-spacing: 3px;
        }
        
        .cyber-clock span {
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }
        
        /* 霓虹欢迎条 */
        .welcome-banner {
            text-align: center;
            padding: 20px;
            margin-bottom: 60px;
            border: 1px solid var(--neon-purple);
            position: relative;
            overflow: hidden;
            background: rgba(13, 13, 23, 0.7);
            box-shadow: 0 0 10px var(--neon-purple), inset 0 0 10px var(--极neon-purple);
        }
        
        .welcome-banner::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(189, 0, 255, 0.3), transparent);
            animation: scan 5s linear infinite;
        }
        
        @keyframes scan {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        .welcome-banner h2 {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 3px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        /* 用户信息和头像区域 */
        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 60px;
        }
        
        .avatar-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid transparent;
            background: 
                linear-gradient(var(--dark-bg), var(--dark-bg)) padding-box,
                linear-gradient(135deg, var(--neon-blue), var(--neon-pink)) border-box;
            margin-bottom: 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
            animation: glow 2s infinite alternate;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.5), 0 0 30px rgba(255, 0, 255, 0.3);
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 243, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 243, 255, 0.9), 0 0 40px rgba(255, 0, 255, 0.7);
            }
        }
        
        .avatar-placeholder {
            font-size: 4rem;
            color: #fff;
            opacity: 0.8;
        }
        
        .user-info {
            text-align: center;
            position: relative;
        }
        
        .user-name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(189, 0, 255, 0.5);
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 40px;
        }
        
        /* 视频展示区 */
        .video-section {
            margin: 80px 0;
        }
        
        .section-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
            position: relative;
        }
        
        .section-title::after {
            content: "";
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
            margin: 15px auto;
            box-shadow: 0 0 10px var(--neon-pink);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .video-card {
            background: rgba(13, 13, 23, 0.7);
            border: 1px solid var(--neon-blue);
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.3);
        }
        
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 25px var(--neon-blue);
        }
        
        .video-thumbnail {
            width: 100%;

            background-color: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 243, 255, 0.1), rgba(255, 0, 255, 0.1));

        。video-thumbnail img {

            max-height: 100%;
            object-fit: cover;
        }
        
        。video-info {
            padding: 20px;
        }
        
        。video-title {

            margin-bottom: 10px;
            color: var(--neon-blue);
        }
        
        。video-desc {
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #aaa;
        }
        
        。video-play-btn {

            padding: 8px 20px;

            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);

            font-size: 0.9rem;

        }

            border-radius: 5px;

            margin: 40px auto;

        }
        
        。project-card:hover {

            box-shadow: 0 0 25px var(--neon-purple);
        }
        
        。project-title {

            color: var(--neon-purple);
        }
        
        。project-desc {
            margin-bottom: 20极px;

        }
        
        /* 赛博按钮样式 */
        。cyber-btn {
            position: relative;
            padding: 15px 30px;
            border: 2px solid var(--neon-blue);
            background: transparent;
            color: var(--neon-blue);

            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 全部 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            overflow: hidden;
        }
        
        .cyber-btn:hover {
            background: rgba(0, 243, 255, 0.1);
            text-shadow: 0 0 10px var(--neon-blue);
            box-shadow: 
                0 0 10px var(--neon-blue),
                inset 0 0 10px var(--neon-blue);
            color: white;
            transform: translateY(-3px);
        }
        
        .cyber-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s;
        }
        
        .cyber-btn:hover::before {
            left: 100%;
        }
        
        .main-btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }
        
        .main-btn:hover {
            box-shadow: 
                0 0 15px var(--neon-pink),
                inset 0 0 15px var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }
        
        /* 音乐播放器 */
        。music-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: rgba(13, 13, 23, 0.8);
            border-radius: 50%;
            border: 2px solid var(--neon-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 15px var(--neon-blue);
            transition: 全部 0.3s ease;
        }
        
        。music-player:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--neon-blue);
        }
        
        。music-icon {
            font-size: 1.8rem;
            color: var(--neon-blue);
        }
        
        /* 赛博装饰元素 */
        。cyber-decoration {
            position: absolute;
            z-index: 1;
        }
        
        。decoration-1 {
            top: 5%;
            left: 5%;
            width: 50px;
            height: 50px;
            border: 2px solid var(--neon-blue);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 15s linear infinite;
        }
        
        。decoration-2 {
            top: 15%;
            right: 5%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle， var(--neon-purple) 0%, transparent 70%);
            filter: blur(8px);
            animation: scalePulse 4s infinite alternate;
        }
        
        。decoration-3 {
            bottom: 10%;
            left: 10%;
            width: 30px;
            height: 100px;
            border: 1px solid var(--neon-blue);
            border-radius: 20px;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: float 6s infinite ease-in-out;
        }
        
        。decoration-4 {
            bottom: 20%;
            right: 15%;
            width: 60px;
            height: 2px;
            background: linear-gradient(to right， transparent， var(--neon-pink)， transparent);
            filter: blur(1px);
            animation: widthPulse 3s infinite alternate;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes scalePulse {
            0%， 100% { transform: scale(0.8); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes float {
            0%， 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes widthPulse {
            0% { width: 30px; }
            100% { width: 60px; }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            。neon-title {
                font-size: 3rem;
            }
            
            。cyber-clock {
                font-size: 2rem;
            }
            
            。welcome-banner h2 {
                font-size: 1.8rem;
            }
            
            。user-name {
                font-size: 2rem;
            }
            
            。avatar-container {
                width: 180px;
                height: 180px;
            }
            
            。cyber-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            。main-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
            
            。video-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            。neon-title {
                font-size: 2.5rem;
            }
            
            。cyber-clock {
                font-size: 1.5rem;
            }
            
            。welcome-banner h2 {
                font-size: 1.5rem;
            }
            
            。section-title {
                font-size: 1.6rem;
            }
            
            。user-name {
                font-size: 1.8rem;
            }
            
            。avatar-container {
                width: 160px;
                height: 160px;
            }
            
            。social-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

    <script>
        // 确保DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 更新时钟函数
            function updateClock() {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                
                document.getElementById('hours').textContent = hours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
            }
            
            // 初始化时钟并每秒更新
            updateClock();
            setInterval(updateClock, 1000);
            
            // 音乐播放控制
            const musicToggle = document.getElementById('musicToggle');
            const bgMusic = document.getElementById('bgMusic');
            let isMusicPlaying = false;
            
            // 尝试自动播放音乐
            bgMusic.volume = 0.3;
            const playPromise = bgMusic.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    isMusicPlaying = true;
                    musicToggle.querySelector('.music-icon').textContent = '🔊🔊';
                })
                .catch(error => {
                    isMusicPlaying = false;
                    musicToggle.querySelector('.music-icon').textContent = '🔇🔇';
                });
            }
            
            // 点击切换音乐播放状态
            musicToggle.addEventListener('click', function() {
                if (isMusicPlaying) {
                    bgMusic.pause();
                    musicToggle.querySelector('.music-icon').textContent = '🔇🔇';
                } else {
                    bgMusic.play();
                    musicToggle.querySelector('.music-icon').textContent = '🔊🔊';
                }
                isMusicPlaying = !isMusicPlaying;
            });
            
            // 添加鼠标移动时的响应效果
            document.addEventListener('mousemove', (e) => {
                const glows = document.querySelectorAll('.cyber-btn, .avatar-container, .video-card, .project-card');
                glows.forEach(glow => {
                    const rect = glow.getBoundingClientRect();
                    const x = e.clientX - rect.left - rect.width / 2;
                    const y = e.clientY - rect.top - rect.height / 2;
                    
                    const intensity = Math.sqrt(x * x + y * y) / 20;
                    
                    glow.style.boxShadow = `
                        ${-x/20}px ${-y/20}px 15px rgba(0, 243, 255, ${0.8 - intensity/10}),
                        ${x/20}px ${y/20}px 25px rgba(255, 0, 255, ${0.6 - intensity/15}),
                        inset ${-x/50}px ${-y/50}px 5px rgba(0, 243, 255, 0.3),
                        inset ${x/50}px ${y/50}px 5px rgba(255, 0, 255, 0.3)
                    `;
                });
            });
            
            // 添加滚动时的视差效果
            window.addEventListener('scroll', () => {
                const scrollY = window.scrollY;
                const decorations = document.querySelectorAll('.cyber-decoration');
                
                decorations.forEach((dec, index) => {
                    dec.style.transform = `translateY(${scrollY * (0.1 * (index + 1))}px)`;
                });
            });
        });
    </script>
