<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>False information is being generated.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        .countdown {
            font-size: 24px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="countdown">3False information is being generated.</div>

    <script>
        let seconds = 3;
        const countdownElement = document.querySelector('.countdown');
        const countdownInterval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `${seconds}False information is being generated.`;
            
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = ""; // 替换成你的目标URL
            }
        }, 1000);
    </script>
</body>
</html>
